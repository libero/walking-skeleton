version: '3'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow

    rabbitmq: # ONLY USED AS A DUMMY EVENT BUS!
        image: 'rabbitmq:3.7.3-management'
        ports:
            - '8090:15672'
            - '5672:5672'
        volumes:
            - 'rabbitmq:/var/lib/rabbitmq'

    webserver:
        build:
          context: .
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
        volumes:
            - ./dags:/usr/local/airflow/dags
            # Uncomment to include custom plugins
            # - ./plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
volumes:
  postgres:
  rabbitmq:
