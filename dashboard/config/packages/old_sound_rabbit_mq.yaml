old_sound_rabbit_mq:
    connections:
        default:
            url: '%env(RABBITMQ_URL)%'
    consumers:
        events:
            callback: Libero\Dashboard\Consumer\EventsConsumer
            enable_logger: true
            queue_options:
                name: 'dashboard'
    bindings:
        - {exchange: 'articles', destination: 'dashboard'}
        - {exchange: 'downstream-sample', destination: 'dashboard'}
