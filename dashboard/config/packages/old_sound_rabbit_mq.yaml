old_sound_rabbit_mq:
    connections:
        default:
            url: '%env(RABBITMQ_URL)%'
    consumers:
        events:
            callback: Libero\Dashboard\Consumer\EventsConsumer
            enable_logger: true
            exchange_options:
                name: 'articles'
                type: fanout
                declare: false
            queue_options:
                name: 'dashboard'
