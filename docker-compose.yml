version: '3'

services:
    api-dummy-fpm:
        build:
            context: ./api-dummy
        volumes:
            - ./api-dummy:/srv/app
            - /srv/app/public/bundles
            - /srv/app/var
            - /srv/app/vendor
        environment:
            - APP_ENV=dev
            - APP_SECRET=f6a87c2e031ecadc0d7eb442729435c5
    api-dummy-nginx:
        image: nginx:1.13
        ports:
            - '8081:80'
        volumes:
            - ./api-dummy/.docker/nginx-server.conf:/etc/nginx/conf.d/default.conf
            - ./api-dummy/public:/srv/app/public
        depends_on:
            - api-dummy-fpm
    api-gateway:
        image: nginx:1.13
        ports:
            - '8085:80'
        volumes:
            - ./api-gateway/.docker/nginx-server.conf.template:/etc/nginx/conf.d/default.conf.template
        command: sh -c "envsubst \"`env | awk -F = '{printf \" $$%s\", $$1}'`\" < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && cat /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        environment:
            - ARTICLES=http://article-store:8000
        depends_on:
            - article-store
    article-store:
        build:
            context: ./article-store
        ports:
            - '8000:8000'
        volumes:
            - ./article-store:/srv/app
        environment:
            - ALLOWED_HOSTS=article-store,localhost
            - APP_ENV=dev
            - APP_SECRET=f6a87c2e031ecadc0d7eb442729435c8
            - DATABASE_URL=postgres://postgres:@article-store-postgres:5432/postgres
            - RABBITMQ_URL=amqp://guest:guest@event-bus:5672
        depends_on:
          - article-store-postgres
    article-store-postgres:
        image: postgres:9.6.8-alpine
        volumes:
          - 'article-store-postgres:/var/lib/postgresql/data'
    article-store-postgres-schema:
        build:
            context: ./article-store
        volumes:
            - ./article-store:/srv/app
        environment:
            - DATABASE_URL=postgres://postgres:@article-store-postgres:5432/postgres
        command: >
                /bin/bash -c '
                    until echo > /dev/tcp/article-store-postgres/5432; do sleep 1; done
                    pipenv run python manage.py migrate
                '
        depends_on:
            - article-store-postgres
    dashboard-events:
        build:
            context: ./dashboard
        volumes:
            - ./dashboard:/srv/app
            - /srv/app/public/bundles
            - /srv/app/var
            - /srv/app/vendor
        environment:
            - APP_ENV=dev
            - APP_SECRET=f6a87c2e031ecadc0d7eb442729435c7
            - DATABASE_URL=pgsql://postgres:@dashboard-postgres:5432/postgres
            - RABBITMQ_URL=amqp://guest:guest@event-bus:5672
        command: bash -c 'wait-for-port event-bus 5672 && bin/console rabbitmq:consumer events'
        depends_on:
            - event-bus
            - dashboard-postgres
    dashboard-fpm:
        build:
            context: ./dashboard
        volumes:
            - ./dashboard:/srv/app
            - /srv/app/public/bundles
            - /srv/app/var
            - /srv/app/vendor
        environment:
            - APP_ENV=dev
            - APP_SECRET=f6a87c2e031ecadc0d7eb442729435c7
            - DATABASE_URL=pgsql://postgres:@dashboard-postgres:5432/postgres
        depends_on:
            - dashboard-postgres
    dashboard-nginx:
        image: nginx:1.13
        ports:
            - '8082:80'
        volumes:
            - ./dashboard/.docker/nginx-server.conf:/etc/nginx/conf.d/default.conf
            - ./dashboard/public:/srv/app/public
        depends_on:
            - dashboard-fpm
    dashboard-postgres:
        image: postgres:9.6.8-alpine
    dashboard-postgres-schema:
        build:
            context: ./dashboard
        volumes:
            - ./dashboard:/srv/app
            - /srv/app/public/bundles
            - /srv/app/var
            - /srv/app/vendor
        environment:
            - APP_ENV=dev
            - APP_SECRET=f6a87c2e031ecadc0d7eb442729435c7
            - DATABASE_URL=pgsql://postgres:@dashboard-postgres:5432/postgres
        command: bash -c 'wait-for-port dashboard-postgres 5432 && bin/console doctrine:schema:update --force'
        depends_on:
            - dashboard-postgres
    event-bus:
        image: rabbitmq:3.7.4-management-alpine
        ports:
          - '8083:15672'
          - '8084:5672'
    journal-fpm:
        build:
            context: ./journal
        volumes:
            - ./journal:/srv/app
            - /srv/app/public/bundles
            - /srv/app/var
            - /srv/app/vendor
        environment:
            - APP_ENV=dev
            - APP_LIBERO_API=http://api-gateway
            - APP_SECRET=f6a87c2e031ecadc0d7eb442729435c6
        depends_on:
            - api-gateway
    journal-nginx:
        image: nginx:1.13
        ports:
            - '8080:80'
        volumes:
            - ./journal/.docker/nginx-server.conf:/etc/nginx/conf.d/default.conf
            - ./journal/public:/srv/app/public
        depends_on:
            - journal-fpm

volumes:
    article-store-postgres:
